<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100italic,100,400italic,700,700italic|Oswald:400,700|Dosis:400,200,600,800|Open+Sans+Condensed:300,300italic,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323|Share+Tech+Mono" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

<div id="calc-wrapper">
    <div id="calculator">
      <div id="screen"><span id="newDigit"></span><span id="display">0</span></div>
      <div class="row first">
            <button type="button"  class="btn">7</button>
            <button type="button"  class="btn">8</button>
            <button type="button"  class="btn">9</button>
            <button type="button"  class="btn operatorBtn">÷</button>
        </div>
        <div class="row second">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn operatorBtn">×</button>
        </div>
        <div class="row third">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>

            <button type="button" class="btn operatorBtn">–</button>
        </div>
        <div class="row fourth">
            <button type="button" class="btn emptyButton">null</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn operatorBtn">+</button>
           
        </div>
        <div class="row fifth">
            <button type="button"  class="btn clearBtn">C</button>
            <button type="button"  class="btn equalsBtn">=</button>

        </div>
    </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
