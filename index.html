<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<header>
    <h1>Calculator</h1>
    <h4>by Anna Gaskell</h4>
</header>
<div id="calc-wrapper">
    <div id="calculator">
      <div id="screen"><span id="newDigit"></span><span id="display">0</span></div>
      <div class="row">
            <button type="button"  class="btn">7</button>
            <button type="button"  class="btn">8</button>
            <button type="button"  class="btn">9</button>
            <button type="button"  class="btn operatorBtn">÷</button>
        </div>
        <div class="row">
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>
            <button type="button" class="btn operatorBtn">×</button>
        </div>
        <div class="row">
            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>

            <button type="button" class="btn operatorBtn">–</button>
        </div>
        <div class="row">
            <button type="button" class="btn delBtn">D</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn operatorBtn">+</button>
           
        </div>
        <div class="row">
            <button type="button"  class="btn clearBtn">CLEAR</button>
            <button type="button"  class="btn equalsBtn">=</button>

        </div>
    </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
