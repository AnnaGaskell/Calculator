<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
<header>
    <h1>Calculator</h1>
    <h4>by Anna Gaskell</h4>
</header>
<div id="calc-wrapper">
    <div id="calculator">
      <div class="output">
        <div id="previousInput"></div>
        <div id="currentInput"></div>
        </div>
      <div class="row">
            <button data-number  class="btn">7</button>
            <button data-number  class="btn">8</button>
            <button data-number  class="btn">9</button>
            <button data-operation  class="btn operatorBtn">÷</button>
        </div>
        <div class="row">
            <button data-number class="btn">4</button>
            <button data-number class="btn">5</button>
            <button data-number class="btn">6</button>
            <button data-operation class="btn operatorBtn">×</button>
        </div>
        <div class="row">
            <button data-number class="btn">1</button>
            <button data-number class="btn">2</button>
            <button data-number class="btn">3</button>
            <button data-operation class="btn operatorBtn">–</button>
        </div>
        <div class="row">
            <button data-delete id="deleteBtn" class="btn delBtn">D</button>
            <button data-number   class="btn">0</button>
            <button data-decimal  id="decimalBtn" class="btn">.</button>
            <button data-operation   class="btn operatorBtn">+</button>
           
        </div>
        <div class="row">
            <button data-clear  id="clearBtn"  class="btn clearBtn">CLEAR</button>
            <button data-equals  id="equalsBtn"  class="btn equalsBtn">=</button>

        </div>
    </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
